apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-templates
  namespace: cctv-streaming
data:
  cctv-overview.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "cctv-overview",
        "title": "CCTV Streaming Overview",
        "tags": ["cctv", "streaming"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "5s",
        "panels": [
          {
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "type": "graph",
            "title": "Active Streams",
            "targets": [
              {
                "expr": "sum(cctv_active_streams)",
                "refId": "A",
                "legendFormat": "Active Streams"
              }
            ]
          },
          {
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "type": "graph",
            "title": "Total Viewers",
            "targets": [
              {
                "expr": "sum(cctv_total_viewers)",
                "refId": "A",
                "legendFormat": "Total Viewers"
              }
            ]
          },
          {
            "id": 3,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "type": "graph",
            "title": "API Response Time",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))",
                "refId": "A",
                "legendFormat": "p95 Response Time"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))",
                "refId": "B",
                "legendFormat": "p99 Response Time"
              }
            ]
          },
          {
            "id": 4,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "type": "graph",
            "title": "WebSocket Connections",
            "targets": [
              {
                "expr": "sum(websocket_active_connections)",
                "refId": "A",
                "legendFormat": "Active Connections"
              }
            ]
          },
          {
            "id": 5,
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
            "type": "graph",
            "title": "Comments per Minute",
            "targets": [
              {
                "expr": "sum(rate(cctv_comments_total[1m])) * 60",
                "refId": "A",
                "legendFormat": "Comments/min"
              }
            ]
          },
          {
            "id": 6,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "type": "graph",
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "refId": "A",
                "legendFormat": "{{instance}}"
              }
            ]
          },
          {
            "id": 7,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "type": "graph",
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
                "refId": "A",
                "legendFormat": "{{instance}}"
              }
            ]
          }
        ]
      }
    }